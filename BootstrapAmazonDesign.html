<!DOCTYPE html>
<html>

<head>
    <title>Amazon Design..</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/Fonts/css/all.css">
    <style>
        .container-fluid {
            width: 90%;
        }

        #header, #footer{
            background-color: darkcyan;
            color: white;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }
        #navPanel{
            border-right: 2px dotted darkgrey;
        }
        #section
        {
            height: 600px;
            margin-top: 30px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row" id="header">
        <div class="col">
            <h1><span class="fa fa-shopping-cart"></span> Amazon Shopping</h1>
        </div>
    </div>
    <div class="row" id="section">
        <div class="col-2" id="navPanel">
            <ul>
                <li>Home</li>
                <li>Electronics</li>
                <li>Footwear</li>
            </ul>
        </div>
        <div class="col-7">
            <h2>Amazon Home</h2>
            <img src="Images/speaker.png" width="100" height="100">
            <img src="Images/headphone.jpg" width="100" height="100">
            <img src="Images/shoes.png" width="100" height="100">
        </div>
        <div class="col-3">
            <h3>your Cart Summery</h3>
            <dl>
                <dt>Total Items</dt>
                <dd>3</dd>
                <dt>Total Amount</dt>
                <dd>&#8377;3300</dd>
            </dl>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col">
            <div class="text-center">@copy Amazon copyright 2020</div>
        </div>        
    </div>
</body>

</html>
